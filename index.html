<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> testando os slides </title>
	<link rel="stylesheet" href="slide.css">
</head>
<body>

	<div class="slider">

		<div class="slides">
			<!--Radio Buttons-->
			<input type="radio" name="radio-btn" id="radio1">
			<input type="radio" name="radio-btn" id="radio2">
			<input type="radio" name="radio-btn" id="radio3">
			<input type="radio" name="radio-btn" id="radio4">
			<!--Fim Radio Buttons-->


			<!--Slides images-->
			<div class="slide first">
				<img src="halowallpaper.jpg" alt="capa do jogo halo">
			</div>

			<div class="slide">
				<img src="city-paisagem.jpg" alt="paisagem in city">
			</div>

			<div class="slide">
				<img src="paisagens-cenarios-games_21-xenoblade-chronicles_1.jpg" alt="paisagem cenario">
			</div>

			<div class="slide">
				<img src="pngtree-car-landscape.jpg" alt="capa de carro">
			</div>
			<!--Fim Slides images-->

			<!--Navigation auto-->
			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
			</div><!--Fim Navigation auto-->

		</div>
			<!--Navigation manual-->
		<div class="manual-navigation">
			<label for="radio1" class="manual-btn"></label>
			<label for="radio2" class="manual-btn"></label>
			<label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>
		</div><!--Fim Navigation manual-->
		
	</div>

	<script type="text/javascript" src="slide.js"></script>
</body>
</html>
